<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Skills Search</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Job Matcher</h1>
        <h4>Select the soft skills below that match your skillset:</h4>
        <form action="#" method="post">
            <label for="literacy">Literacy</label>
            <input type="checkbox" id="literacy" name="skills" value="0"><br>
        
            <label for="problemSolving">Problem Solving</label>
            <input type="checkbox" id="problemSolving" name="skills" value="1"><br>
        
            <label for="organisation">Organisation</label>
            <input type="checkbox" id="organisation" name="skills" value="2"><br>
        
            <label for="collaboration">Collaboration/Team Player</label>
            <input type="checkbox" id="collaboration" name="skills" value="3"><br>
        
            <label for="communication">Communication</label>
            <input type="checkbox" id="communication" name="skills" value="4"><br>
        
            <label for="analytical">Analytical</label>
            <input type="checkbox" id="analytical" name="skills" value="5"><br>
        
            <label for="maths">Maths</label>
            <input type="checkbox" id="maths" name="skills" value="6"><br>
        
            <label for="leadership">Leadership</label>
            <input type="checkbox" id="leadership" name="skills" value="7"><br>
        
            <label for="timeManagement">Time Management</label>
            <input type="checkbox" id="timeManagement" name="skills" value="8"><br>
        
            <label for="fastLearner">Fast Learner/Eager</label>
            <input type="checkbox" id="fastLearner" name="skills" value="9"><br>
        
            <label for="creativity">Creativity</label>
            <input type="checkbox" id="creativity" name="skills" value="10"><br>
        
            <label for="attentionToDetail">Attention To Detail</label>
            <input type="checkbox" id="attentionToDetail" name="skills" value="11"><br>
        
            <label for="motivated">Motivated</label>
            <input type="checkbox" id="motivated" name="skills" value="12"><br>
        
            <label for="adaptable">Adaptable</label>
            <input type="checkbox" id="adaptable" name="skills" value="13"><br>
        
            <label for="decisionMaking">Decision Making</label>
            <input type="checkbox" id="decisionMaking" name="skills" value="14"><br>
        
            <label for="projectManagement">Project Management</label>
            <input type="checkbox" id="projectManagement" name="skills" value="15"><br>
        
            <label for="customerService">Customer Service</label>
            <input type="checkbox" id="customerService" name="skills" value="16"><br>
        
            <br>
            <input class="button" type="submit" value="Submit">
            <p class="error"><strong>{{error}}</strong></p>
        </form>
    </body>
</html>
